<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>          
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="textomodal(this)">?</button>
            <button onclick="appendToDisplay('+')">+</button>           
        </div>
        <di class="end-buttons">
            <button onclick="clearDisplay()" class="cequal">C</button>
            <button onclick="calculate()" class="cequal">=</button>
        </di>
    </div>
    <!-- Modal, o alerta ao clicar em +info -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <p>Calculadora criada por Odair Panizzi JÃºnior</p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
