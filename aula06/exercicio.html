<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

    <style>
        div{
            font: normal 20pt Arial;
            color: tomato;
            text-align: center;
            background-color: white;
        }
        
        p{
            text-align: justify;
            font: normal 15pt Arial;
            color: tomato;
            text-align: center;
        }

    </style>

</head>

<body>

    <br>
    <br>
    <div>Bem Vindo(a) ao exercício de Java Script!</div>
    <br>
    <br>

    <div1>
        <p align = "middle">
            <script>
                window.alert('Olá, primeiramente, responda algumas questões')
                var nome = window.prompt('Qual seu Nome? ')
                var idade = window.prompt('Qual sua Idade? ')
                var cpf = window.prompt('Qual seu CPF? ')
                var salario = Number.parseFloat(window.prompt('Informe sua Renda: '))
                document.write(`Nome: ${nome.toUpperCase()}<br>`)
                document.write(`Idade: ${idade} anos<br>`)
                document.write(`CPF: ${cpf}<br>`)
                document.write(`Total: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
            </script>
        </p>
    </div1>
    
</body>
</html>
