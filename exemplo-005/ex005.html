<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#espaco{
            font: normal 40pt Arial;
            background: blue;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area">
        Interaja...
    </div>
    <br>
    <div id="espaco">
        Grêmio
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

            function clicar(){
                a.innerText = 'Clicou';
                a.style.background = 'red';
            }
            function entrar(){
                a.innerText = 'Entrou';
            }
            function sair(){
                a.innerText = 'Saiu';
                a.style.background = 'green';
            }
    </script>

    <script>
        var g = window.document.getElementById('espaco');
        g.addEventListener('mouseenter', entrar);
        g.addEventListener('mouseout', sair);

            function entrar(){
                g.innerText = 'Campeão';
            }
            function sair(){
                g.innerText = 'Grêmio';
            }
    </script>

</body>
</html>
